name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install ruff pytest

    - name: Verify dependencies (requirements.txt vs requirements.in)
      run: |
        # Check if requirements.txt is up to date with requirements.in
        # We run pip-compile in dry-run mode and output to stdout, then diff with existing file
        pip-compile requirements.in --output-file=- --quiet | diff - requirements.txt
        if [ $? -ne 0 ]; then
          echo "requirements.txt is not in sync with requirements.in. Please run 'pip-compile requirements.in'"
          exit 1
        fi

    - name: Lint with Ruff
      run: |
        ruff check .

    - name: Run Tests
      env:
        # Set dummy environment variables for testing
        API_KEY: "test_api_key"
        REPO_URL: "https://github.com/test/repo"
        GITHUB_TOKEN: "test_token"
        GEMINI_API_KEY: "test_gemini_key"
        # Add PYTHONPATH so tests can import from root
        PYTHONPATH: "."
      run: |
        pytest
